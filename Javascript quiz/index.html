<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="cssLogo.png" alt="icon" type="image/png" />

    <!--FONTS-->

    <link

      rel="stylesheet"
    />

    <!--End of Fonts-->

    <!--Local Stylesheet-->
    <link rel="stylesheet" href="stylesheet.css" />
    <!--End of local Stylesheet-->

    <!--W3 Schools progress bar CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!--End of W3 Schools progress bar CSS-->

    <!--CSS animatecss-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!--Bootstrap Stylesheet-->
    <link

    <!--Welcome text-->
    <div id="welcome_text" class="row h-100">
      <div class="col-12 text-center align-self-center">
        <img src="cssLogo.png" alt="logo" height="60" width="40" />
        <h1 style="color: #feca57; font-family: 'Barriecito', cursive;">
          Welcome to CSS quiz
          <br />
        </h1>
        <h1 style="color:  #55e6c1; font-family: 'Barriecito', cursive;">
          Think before you Click
        </h1>
        <h1
          id="welcome_text"
          style="color: #fc427b; font-family: 'Barriecito', cursive;"
        >
          Click Play to start
        </h1>
        <br /><br /><br />
        <button
          type="button"
          class="btn btn-lg btn-outline-light"
          onclick="question1()"
        >
          Play
        </button>
      </div>
    </div>

    <!--End of Welcome text-->

    <!--Question -->
    <div id="question_1" class="row h-100">
      <div class="col-lg-12 text-center align-self-center">
        <h1
          id="question"
          style="color: white; font-family: 'Barriecito', cursive;"
        >
          ....
        </h1>
        <br />
        <br />
        <!--These are the answer button. They're supposed to be radios-->

        <button
          id="answer_a"
          type="button"

        >

        </button>
        <button

        >
          ....
        </button>

        <br />
        <br />

        <!--These are the answer button. They're supposed to be radios-->

        <button
          id="answer_c"

        >

        </button>
        <button
          id="answer_d"
          type="button"
          class=" btn btn-lg btn-outline-light"
        >
          ...
        </button>
      </div>
    </div>

    <!--End of Question -->

    <!-- Stats/Score-->
    <div id="stats" class="row h-100">
      <div class="col-lg-12 text-center align-self-center">
        <div
          class="w3-black w3-round w3-xlarge"
          style="border: 1px solid white;"
        >
          <div
            id="myBar"
            class="w3-container w3-padding-large w3-round w3-center"
            style="width:0%;"
          >
            0%
          </div>
        </div>
        <br />
        <h1
          id="statsText"
          style="color: white; font-family: 'Barriecito', cursive;"
        ></h1>
        <a id="100">
          <img id="images" src="..." alt="award" height="200" width="190" />
        </a>
        <button
          id="see_answers"
          type="button"
          class=" btn btn-lg btn-outline-light"
          onclick="seeAnswers()"
        >
          See Answers
        </button>
      </div>
    </div>

      <div
        class="col-lg-12 text-center align-self-center"
        style=" font-family:'Barriecito', cursive; color:#feca57;"
      >
        <h1 style=" font-family:'Barriecito', cursive; color:#d6a2e8">
          These are your results
        </h1>
      </div>

      <div class="row padding text-center">
        <div

          style=" font-family:'Barriecito', cursive; color:#feca57;"

            id="result7"
          ></h3>
          <br />
          <!--9-->
          <h3
            style=" font-family:'Barriecito', cursive; color: white;"
            id="result8"

          <br />

          <a href="index.html">
            <button
